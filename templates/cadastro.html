<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask login server</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
    <div class="container">

        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <h1>FaÃ§a seu cadastro</h1>
        <form action="/enviar_cadastro" method="post">
            <p><label>Nome</label> <input class="form-control" type="text" name="nome" required></p>
            <p><label>Email</label> <input class="form-control" type="text" name="email" required></p>
            <p><label>Celular</label> <input class="form-control" type="text" name="celular" required></p>
            <p><label>Senha</label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btn btn-primary" type="submit">Cadastrar</button></p>
        </form>
    </div>
</body>
</html>
